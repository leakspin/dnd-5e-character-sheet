	<!DOCTYPE html>

		<meta charset="UTF-8">

	<body>
		<form class="charsheet">
			<header>
				<section class="charname">
					<label for="charname">Character Name</label><input name="charname" placeholder="Thoradin Fireforge" />
				</section>
				<section class="misc">
					<ul>
						<li>
							<label for="classlevel">Class & Level</label><input name="classlevel" placeholder="Paladin 2" />
						</li>
						<li>
							<label for="background">Background</label><input name="background" placeholder="Acolyte" />
						</li>
						<li>
							<label for="playername">Player Name</label><input name="playername" placeholder="Player McPlayerface">
						</li>
						<li>
							<label for="race">Race</label><input name="race" placeholder="Half-elf" />
						</li>
						<li>
							<label for="alignment">Alignment</label><input name="alignment" placeholder="Lawful Good" />
						</li>
						<li>
							<label for="experiencepoints">Experience Points</label><input name="experiencepoints" placeholder="3240" />
						</li>
					</ul>
				</section>
				<section class="options">
					<div class="button" onclick="app.save()">Save</div>
					<div class="button" onclick="app.loadPopup()">Load</div>
					<div id="google-user"></div>
				</section>
			</header>
			<main>
				<section>
					<section class="proficiency">
						<div class="proficiencybonus box">
							<div class="holder">
								<input name="proficiencybonus" placeholder="+2" />
							</div>
							<div class="label-container">
								<label for="proficiencybonus">Proficiency&#10;Bonus</label>
							</div>
						</div>
						<div class="inspiration box">
							<div class="holder">
								<input name="inspiration" type="checkbox" />
							</div>
							<div class="label-container">
								<label for="inspiration">Inspiration</label>
							</div>
						</div>
						<div class="heropoints box">
							<div class="holder">
								<input name="heropoints" />
							</div>
							<div class="label-container">
								<label for="heropoints">Hero Points</label>
							</div>
						</div>
					</section>
					<section class="armorclass">

							<div class="box">

								<div class="holder"><input name="acdes" type="text" /></div>
							</div>
							<div class="box">
								<div class="label-container"><label for="acother">Other</label></div>
								<div class="holder"><input name="acother" type="text" /></div>
							</div>
						</div>
					</section>
					<section class="initiative">

							</div>
						</div>
						<div class="additional">
							<div class="box">
								<div class="label-container"><label for="inides">DES</label></div>
								<div class="holder"><input name="inides" type="text" /></div>

								<div class="holder"><input name="iniother" type="text" /></div>
							</div>
						</div>
					</section>
					<section class="speed">

							<div class="box">
								<div class="label-container"><label for="speed">Speed</label></div>
								<div class="holder"><input name="speed" class="blue" placeholder="30" type="text" /></div>

					<section class="hitpoints">

							<div class="total">

							</div>
							<div class="current">
								<input name="currenthp" type="text" />
							</div>
						</div>
						<div class="temporal">
							<div>
								<label for="temphp">Temporary</label>
								<input name="temphp" type="text" />
							</div>
						</div>
					</section>
					<section class="deathsave">

							<div>
